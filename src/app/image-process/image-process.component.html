<div *ngIf="currentSubMenu">
  <h2>{{ currentSubMenu.name }} 图片处理</h2>
  <d-row>
    <d-col [dSpan]="4">
      <app-sub-menus
        (sendCurrentSubMenu)="getCurrentSubMenu($event)"
      ></app-sub-menus>
    </d-col>
    <d-col [dSpan]="20">
      <d-row>
        <d-col [dSpan]="12">
          <d-row [dJustify]="'start'">
            <d-col>
              <d-button
                [showLoading]="showLoading"
                (btnClick)="toggleLoading()"
              >
                截图
              </d-button>
            </d-col>
          </d-row>
        </d-col>

        <d-col [dSpan]="12">
          <d-row [dJustify]="'end'">
            <d-col>
              <d-button
                [showLoading]="showLoading"
                (btnClick)="turnGray()"
              >
                转灰
              </d-button>
            </d-col>
          </d-row>
        </d-col>
      </d-row>
      <d-row>
        <d-col [dSpan]="24">
          <img [src]="imageToShow" width="100%" alt="Place image title" />
        </d-col>
      </d-row>
    </d-col>
  </d-row>
</div>
