<app-http-select [currentSubMenu]="currentSubMenu"></app-http-select>
<!-- 子栏 -->
<!-- 没有获取currentSubMenu数据之前不渲染该节点 -->
<div dMenu class="menu-box" *ngIf="currentSubMenu">
  <div dMenu class="menu">
    <ng-container *ngFor="let sub of subMenuList; let i=index;">
      <div
        dMenuItem
        [title]="sub.name"
        (itemClick)="subMenuClick(i,sub)"
        [active]="sub.name === currentSubMenu.name"
      >
        <span class="devui-menu-item-name over-flow-ellipsis">{{
          sub.name
        }}</span>
      </div>
    </ng-container>
  </div>
</div>
