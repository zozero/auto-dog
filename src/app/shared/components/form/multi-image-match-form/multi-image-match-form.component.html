<section >
    <form dForm [layout]="vertical" ngForm>
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.图片名' | translate">
          图片名
        </d-form-label>
        <d-form-control>
          <input dTextInput autocomplete="off" name="图片名" [(ngModel)]="args['图片名']" />
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.范围' | translate">
          范围
        </d-form-label>
        <d-form-control>
          <!-- <input dTextInput autocomplete="off" name="范围" [(ngModel)]="args['范围']" /> -->
          <d-select  name="范围" [placeholder]="'范围'" [options]="rangeList" [(ngModel)]="args['范围']" [readonly]="false" [allowClear]="true"></d-select>
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.算法' | translate">
          算法
        </d-form-label>
        <d-form-control>
          <d-input-number [min]="0" name="算法" [(ngModel)]="args['算法']"></d-input-number>
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.最低相似度' | translate">
          最低相似度
        </d-form-label>
        <d-form-control>
          <d-input-number [max]="1.0" [min]="0.0" [step]="0.1" name="最低相似度" [(ngModel)]="args['最低相似度']" ></d-input-number>
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.额外补充' | translate">
          额外补充
        </d-form-label>
        <d-form-control>
          <d-input-number [max]="1" [min]="0.0" name="额外补充" [(ngModel)]="args['额外补充']" ></d-input-number>
        </d-form-control>
      </d-form-item>
  
    </form>
  </section>
