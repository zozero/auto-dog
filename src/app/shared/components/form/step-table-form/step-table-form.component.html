<section>
    <form dForm [layout]="vertical" ngForm>
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.步骤.名称' | translate">
            名称
        </d-form-label>
        <d-form-control>
          <input dTextInput autocomplete="off" name="名称" [(ngModel)]="args['名称']" />
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.步骤.界面编码' | translate">
            界面编码
        </d-form-label>
        <d-form-control>
          <input dTextInput autocomplete="off" name="界面编码" [(ngModel)]="args['界面编码']" />
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.算法' | translate">
          算法
        </d-form-label>
        <d-form-control>
          <d-input-number [min]="0" name="算法" [(ngModel)]="args['算法']"></d-input-number>
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.最低相似度' | translate">
          最低相似度
        </d-form-label>
        <d-form-control>
          <d-input-number [max]="1.0" [min]="0.0" [step]="0.1" name="最低相似度" [(ngModel)]="args['最低相似度']" ></d-input-number>
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.额外补充' | translate">
          额外补充
        </d-form-label>
        <d-form-control>
          <d-input-number [max]="1" [min]="0.0" name="额外补充" [(ngModel)]="args['额外补充']" ></d-input-number>
        </d-form-control>
      </d-form-item>
  
    </form>
  </section>
