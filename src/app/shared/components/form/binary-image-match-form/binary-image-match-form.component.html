<section>
    <form dForm [layout]="vertical" ngForm>
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.图片名' | translate">
          图片名
        </d-form-label>
        <d-form-control>
          <input dTextInput autocomplete="off" name="图片名" [(ngModel)]="args['图片名']" />
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.范围' | translate">
          范围
        </d-form-label>
        <d-form-control>
          <input dTextInput autocomplete="off" name="范围" [(ngModel)]="args['范围']" />
        </d-form-control>
      </d-form-item>

      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.阈值' | translate">
          阈值
        </d-form-label>
        <d-form-control>
          <d-input-group [suffixContent]="preview">
            <d-input-number [max]="255" [min]="0"  name="阈值" [(ngModel)]="args['阈值']" ></d-input-number>
          </d-input-group>
          <ng-template #preview>
            <d-icon [icon]="'icon-preview'" class="my-icon-preview" (click)="openPreviewImage()"></d-icon>
           </ng-template>
          
        </d-form-control>
      </d-form-item>

      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.阈值类型' | translate">
          阈值类型
        </d-form-label>
        <d-form-control>
          <d-input-number [min]="0" name="阈值类型" [(ngModel)]="args['阈值类型']"></d-input-number>
        </d-form-control>
      </d-form-item>

      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.算法' | translate">
          算法
        </d-form-label>
        <d-form-control>
          <d-input-number [min]="0" name="算法" [(ngModel)]="args['算法']"></d-input-number>
        </d-form-control>
      </d-form-item>
  
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'帮助.匹配.最低相似度' | translate">
          最低相似度
        </d-form-label>
        <d-form-control>
          <d-input-number [max]="1.0" [min]="0.0" [step]="0.1" name="最低相似度" [(ngModel)]="args['最低相似度']" ></d-input-number>
        </d-form-control>
      </d-form-item>
    </form>
  </section>
