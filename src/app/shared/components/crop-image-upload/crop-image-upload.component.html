<div class="crop-image-container">
  <img [attr.src]="imageData.image" style="max-width: 800px" />
  <!-- <div>{{ data.info.x }}</div>
  <div>{{ data.info.y }}</div> -->
  <form dForm [layout]="layoutDirection" ngForm>
    <d-form-item>
      <d-form-label [required]="true">匹配方法选择</d-form-label>
      <d-form-control>
        <d-select
          [options]="selectOptions"
          name="名称"
          [filterKey]="'名称'"
          [(ngModel)]="currentImageMethod"
          (valueChange)="changeImageMethod()"
        ></d-select>
      </d-form-control>
    </d-form-item>
    <app-input-switch
      [currentItem]="inputList[i]"
      *ngFor="let item of inputList;let i=index;"
    ></app-input-switch>
  </form>
  <div class="modal-footer">
    <d-button (click)="submit()" bsStyle="primary" circled="true">提交</d-button>
  </div>
</div>
