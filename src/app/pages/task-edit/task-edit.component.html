<div *ngIf="currentProject">
    <h2>任务表格编辑 {{ currentProject.name }}</h2>
    <d-row>
      <d-col [dSpan]="4">
        <app-project-menus (sendCurrentProject)="getCurrentProject($event)"></app-project-menus>
      </d-col>
      <d-col [dSpan]="20" style="padding-left: 6px;padding-right: 6px;">
        <section>
          <d-tabs type="wrapped" [scrollMode]="'auto'" [addable]="true" [closeable]="true" [(activeTab)]="tabActiveId"
            (addOrDeleteTabChange)="addOrDelStepTable($event)">
            <d-tab *ngFor="let item of taskFileList" [id]="item" [title]="item"></d-tab>
          </d-tabs>
  
        </section>
        <ng-container *ngIf="taskFileList.length>0">
          <app-task-table  [fileName]="tabActiveId"  [projectInfo]="currentProject" ></app-task-table>
        </ng-container>
      </d-col>
    </d-row>
  </div>
