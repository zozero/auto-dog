<div *ngIf="currentProject" class="execute-plan-container">
    <h2>执行规划 {{ currentProject.name }}</h2>
    <d-row>
        <d-col [dSpan]="4">
            <app-project-menus (sendCurrentProject)="getCurrentProject($event)"></app-project-menus>
        </d-col>
        <d-col [dSpan]="20" style="padding-left: 6px;padding-right: 6px;">
            <!-- 功能按钮 -->
            <d-row>
                <d-button style="padding-right: 6px;" bsStyle="primary">执行</d-button>
            </d-row>
            
            <!-- 拖拽设置周期 -->
            <d-row>
                <app-drag-periodic [projectInfo]="currentProject" style="padding: 0;"></app-drag-periodic>
            </d-row>

            <!-- 甘特图的画布，显示状态 -->
            <d-row>
                <app-gantt-canvas></app-gantt-canvas>
            </d-row>

        </d-col>
    </d-row>
</div>
